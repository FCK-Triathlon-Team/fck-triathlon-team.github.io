<div class="container"> 
  <div class="row">
      <div class="well">
        <h1>News</h1>
        <ul>
          {% for post in site.posts %}
            {% if post.categories contains 'news' %}
              <li>
                <a href="{{ post.url }}">{{post.date | date_to_string}} - {{ post.title }}</a>
                <p>{{ post.excerpt }}</p>
              </li>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
  </div>
  <div class="row">
      <div class="well">
        <h1>Wettk√§mpfe</h1>
        <div id="raceTable"></div>
        <script type="text/javascript">
          $.get('https://docs.google.com/spreadsheet/pub?key=0AkzB8rY867_HdHhHSHZZVm1OLXkzdTFIQzVKS240RHc&' +
                'single=true&gid=0&range=B1%3AF1000000&output=csv', function(data, status){
                                                      var lines = data.split("\n"),
                                                          output = [],
                                                          i;
                                                      for (i = 0; i < lines.length; i++) {
                                                        if(i==0) {
                                                          output.push("<tr><td><strong>"
                                                               + lines[i].slice(0).split(",").join("</strong></td><td><strong>")
                                                               + "</strong></td></tr>");
                                                        } else {
                                                        output.push("<tr><td>"
                                                            + lines[i].slice(0).split(",").join("</td><td>")
                                                            + "</td></tr>");
                                                        }
                                                      }
                                                      output = "<table class='table table-bordered'>" + output.join("") + "</table>";
                                                      $('#raceTable').html(output);
         });
        </script>
      </div>
  </div>  
</div>
