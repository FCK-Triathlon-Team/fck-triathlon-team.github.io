---
layout: default
---

<div class="container">
  <div class="col-md-3">
    {% for post in site.posts %}
    {% if post.categories contains 'news' %}
    <li>
      <a href="{{ post.url }}">{{post.date | date_to_string}} - {{ post.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
  </div>
  <div class="col-md-9">
    <div class="well">
      <h2><small>{{ page.date | date_to_string }}</small> {{ page.title }}</h2>
      <p>
        {{ content }}
      </p>
    </div>
  </div>
</div>
